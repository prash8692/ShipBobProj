
    <div class="modal-header" ng-controller="homeController">
        <h3 class="modal-title" id="modal-title">Modal Window Example</h3>
    </div>
    <div class="modal-body" id="modal-body">

        

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th st-sort="trackingId">Tracking Id</th>
                        <th st-sort="name">Name</th>
                        <th st-sort="street">Street</th>
                        <th st-sort="address">Address</th>
                        <th st-sort="city">City</th>
                        <th st-sort="state">State</th>
                        <th st-sort="zipcode">Zip Code</th>

                    </tr>
                </thead>
                <tbody ng-repeat="orders in userDataShared track by $index">
                    <tr>
                        <td>{{orders.trackingId}}</td>
                        <td><a href="#" class="active" editable-text="orders.name">{{orders.name}}</a></td>
                        <td><a href="#" class="active" editable-text="orders.street">{{orders.street }}</a></td>
                        <td><a href="#" class="active" editable-text="orders.street">{{orders.address}}</a></td>
                        <td><a href="#" class="active" editable-text="orders.street">{{orders.city}}</a></td>
                        <td><a href="#" editable-text="orders.state" e-uib-typeahead="state for state in states | filter:$viewValue | limitTo:8"> {{orders.state}}</a></td>
                        <td><a href="#" class="active" editable-text="orders.street">{{orders.zipcode}}</a></td>
                        <td><button class="btn btn-success" ng-click="update(orders)">Update</button></td>
                        <td><button class="btn btn-danger" ng-click="delete(orders)">Delete</button></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr></tr>
                </tfoot>
            </table>
        
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">Ok</button>
        <button class="btn btn-warning" type="button" ng-click="cancelModal()">Cancel</button>

    </div>
